<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="case">
            <div class="display"></div>
            <hr>
            <div class="buttons">
                <div class="buttondiv">
                    <div class="buttonbox-diff">C</div>
                    <div class="buttonbox-diff">%</div>
                    <div class="buttonbox-diff">/</div>
                    <div class="buttonbox-diff"><ion-icon name="backspace"></ion-icon></div>
                </div>
                <div class="buttondiv">
                    <div class="buttonbox">7</div>
                    <div class="buttonbox">8</div>
                    <div class="buttonbox">9</div>
                    <div class="buttonbox-diff">*</div>
                </div>
                <div class="buttondiv">
                    <div class="buttonbox">4</div>
                    <div class="buttonbox">5</div>
                    <div class="buttonbox">6</div>
                    <div class="buttonbox-diff">-</div>
                </div>
                <div class="buttondiv">
                    <div class="buttonbox">1</div>
                    <div class="buttonbox">2</div>
                    <div class="buttonbox">3</div>
                    <div class="buttonbox-diff">+</div>
                </div>
                <div class="buttondiv">
                    <div class="buttonbox">,</div>
                    <div class="buttonbox">0</div>
                    <div class="buttonbox">.</div>
                    <div class="buttonbox-equal">=</div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
